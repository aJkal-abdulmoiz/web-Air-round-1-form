<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Form</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main>
    <div class="main">
      <div class="heading">
        <h1>Learn to code by watching others</h1>
      </div>
      <div class="text">
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great but understanding how developers think is invaluable.</p>
      </div>
  


    </div>
   
    <div class="container">
        <button class="above-btn"> 
          <b>Try it free 7 days</b> then $20/mo. thereafter
        </button>
      <div class="form-container">
        <form id="loginForm" >
          <div class="form-group">
            <input type="text" placeholder="First Name" id="firstname" name="firstname" required>
          </div>
          <div class="form-group">
            <input type="text" placeholder="Last Name" id="lastname" name="lastname" required>
          </div>
          <div class="form-group">
            <input type="email" placeholder="Email Address" id="email" name="email" required>
          </div>
          <div class="form-group">
            <input type="password" placeholder="Password" id="password" name="password" required>
          </div>
  
          <button class="below-btn" type="submit">CLAIM YOUR FREE TRIAL</button>
          <div class="">
            <p style="color: grey;">By clicking the button,you are agreeing to our </p>
            <p style="color: hsl(0, 100%, 74%) ;"><b>Terms and Services</b></p>
          </div>
        </form>

      </div>

    </div>
  </main>
</body>
</html>
